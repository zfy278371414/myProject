<script>
$(function(){

	$("figure img").hide();
    
	$('video').dblclick(function(){
		$('video').not(this).each(function(i, docElement){
			docElement.pause();
		})
		var $video = $(this);
		var video= $video[0];
		if(video.paused){
			video.play();
		}else{
			
			video.pause();
		}
		return false;
		
	})
	

})
</script>
